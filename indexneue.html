<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>canoncanon.cc — gallery (Win98 explorer style)</title>
<meta name="description" content="Retro Win98-styled gallery — thumbnails and dialog viewer.">

<!-- Fonts: MSSans (absolute paths) -->
<style>
@font-face {
  font-family: 'MSSans';
  src: url('/fonts/converted/ms_sans_serif.woff2') format('woff2'),
       url('/fonts/converted/ms_sans_serif.woff') format('woff');
  font-weight: 400;
  font-style: normal;
}
@font-face {
  font-family: 'MSSans';
  src: url('/fonts/converted/ms_sans_serif_bold.woff2') format('woff2'),
       url('/fonts/converted/ms_sans_serif_bold.woff') format('woff');
  font-weight: 700;
  font-style: normal;
}

/* -------------------------
   Color tokens (light/dark)
   ------------------------- */
:root {
  --win-bg: #c0c0c0;    /* classic desktop gray */
  --content-bg: #ffffff;
  --text: #000000;
  --accent: #000000;
  --overlay: rgba(0,0,0,0.55);
}

/* Respect prefers-color-scheme: we keep Win98 look but allow text color shift */
@media (prefers-color-scheme: dark) {
  :root {
    --win-bg: #bdbdbd;
    --content-bg: #e9e9e9;
    --text: #f5b06c; /* keep your accent idea */
  }
}

/* -------------------------
   Page / Window layout
   ------------------------- */
html,body {
  height: 100%;
  margin: 0;
  background: #808080; /* page behind window */
  font-family: 'MSSans', sans-serif;
  color: var(--text);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* The "application window" that fills viewport (like Explorer) */
.app-window {
  box-sizing: border-box;
  position: fixed;
  inset: 8px; /* a small margin like a real desktop */
  background: var(--win-bg);
  display: flex;
  flex-direction: column;
  border-left: 2px solid #fff;
  border-top: 2px solid #fff;
  border-right: 2px solid #000;
  border-bottom: 2px solid #000;
  overflow: hidden;
}

/* Inside content area (below toolbar) */
.app-client {
  background: var(--content-bg);
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 8px;
  box-sizing: border-box;
  border-left: 2px solid #fff;
  border-top: 2px solid #fff;
  border-right: 2px solid #000;
  border-bottom: 2px solid #000;
  overflow: auto;
}

/* -------------------------
   Toolbar (text-only) — Win98 style
   ------------------------- */
.toolbar {
  display: flex;
  gap: 6px;
  align-items: center;
  padding: 6px;
  background: linear-gradient(#dcdcdc,#dcdcdc); /* flat */
  border-bottom: 2px solid #000;
  padding-left: 8px;
}

/* Bevelled button */
.win-btn {
  display: inline-block;
  padding: 6px 12px;
  font-size: 13px;
  line-height: 1;
  background: #cfcfcf;
  color: #000;
  border-left: 2px solid #fff;
  border-top: 2px solid #fff;
  border-right: 2px solid #000;
  border-bottom: 2px solid #000;
  cursor: pointer;
  user-select: none;
  box-shadow: none;
}

/* pressed state: invert the bevel */
.win-btn.pressed,
.win-btn:active {
  transform: translateY(1px);
  border-left: 2px solid #000;
  border-top: 2px solid #000;
  border-right: 2px solid #fff;
  border-bottom: 2px solid #fff;
}

/* toolbar label */
.toolbar-title {
  margin-left: 8px;
  font-weight: 700;
  font-size: 13px;
}

/* -------------------------
   Header / title inside client
   ------------------------- */
.app-header {
  font-weight: 700;
  margin-bottom: 10px;
  font-size: 20px;
}

/* -------------------------
   Gallery grid
   ------------------------- */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 12px;
}

/* thumbnail card: Win98 border (2px black border and 1px white inner) */
.thumb {
  background: #e8e8e8;
  padding: 6px;
  border-left: 2px solid #fff;
  border-top: 2px solid #fff;
  border-right: 2px solid #000;
  border-bottom: 2px solid #000;
  cursor: pointer;
  display: block;
}
.thumb img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  display: block;
  border: 1px solid #000;
}

/* thumbnail hover (slightly pressed visual) */
.thumb:active, .thumb:focus {
  transform: translateY(1px);
}

/* -------------------------
   Win98 dialog viewer (centered)
   ------------------------- */
.overlay {
  position: fixed;
  inset: 0;
  background: var(--overlay);
  display: none;         /* toggled by JS */
  align-items: center;
  justify-content: center;
  z-index: 9999;
  backdrop-filter: blur(3px) contrast(1.02);
  -webkit-backdrop-filter: blur(3px) contrast(1.02);
}

/* dialog window */
.dialog {
  background: var(--content-bg);
  min-width: 420px;
  max-width: calc(96vw);
  box-sizing: border-box;
  border-left: 2px solid #fff;
  border-top: 2px solid #fff;
  border-right: 2px solid #000;
  border-bottom: 2px solid #000;
  box-shadow: rgba(0,0,0,0.35) 4px 4px 0px;
  display: flex;
  flex-direction: column;
}

/* titlebar (Win98) */
.dialog-titlebar {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 8px;
  background: #000080; /* classic navy title */
  color: #fff;
  font-weight: 700;
  font-size: 13px;
  border-bottom: 2px solid #000;
}

/* title text area */
.dialog-title {
  flex: 1;
}

/* titlebar buttons area */
.title-controls {
  display: flex;
  gap: 6px;
}

/* small square close button — monochrome style */
.title-btn {
  width: 18px;
  height: 16px;
  display: inline-block;
  text-align: center;
  line-height: 14px;
  font-weight: 700;
  background: #cfcfcf;
  color: #000;
  border-left: 2px solid #fff;
  border-top: 2px solid #fff;
  border-right: 2px solid #000;
  border-bottom: 2px solid #000;
  cursor: pointer;
  user-select: none;
}

/* dialog content area (image) */
.dialog-body {
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* image fits inside with border */
.dialog-body img {
  max-width: calc(100vw - 120px);
  max-height: calc(100vh - 160px);
  border: 1px solid #000;
  display: block;
}

/* dialog footer area for filename */
.dialog-footer {
  padding: 6px 8px;
  font-size: 12px;
  border-top: 2px solid #000;
  background: #e6e6e6;
}

/* arrows outside dialog */
.dialog-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 40px;
  color: var(--text);
  user-select: none;
  cursor: pointer;
  z-index: 10000;
  padding: 6px;
}
.dialog-nav.left { left: 20px; }
.dialog-nav.right { right: 20px; }

/* small helper: hidden when no prev/next */
.hidden { display: none !important; }

/* -------------------------
   Footer and responsive tweaks
   ------------------------- */
.app-footer {
  margin-top: 12px;
  font-size: 12px;
  color: #111;
  opacity: 0.9;
}

/* ensure full-app behavior on small screens */
@media (max-width: 640px) {
  .thumb img { height: 110px; }
  .dialog-body img { max-width: calc(100vw - 60px); max-height: calc(100vh - 120px); }
  .dialog { min-width: 300px; }
  .dialog-nav { font-size: 30px; padding: 4px; }
}
</style>
</head>
<body>

<div class="app-window" role="application" aria-label="CanonCanon gallery app">
  <!-- TOOLBAR -->
  <div class="toolbar" role="toolbar" aria-label="Application toolbar">
    <button class="win-btn" id="btnHome" data-target="/">Home</button>
    <button class="win-btn" id="btnAbout" data-target="/about">About</button>
    <button class="win-btn" id="btnLicense" data-target="/license">License</button>
    <div style="flex:1"></div>
    <div style="padding-right:10px; font-weight:700; font-size:13px;">canoncanon.cc</div>
  </div>

  <!-- CLIENT AREA -->
  <div class="app-client" id="client">
    <div class="app-header">Photos</div>

    <div id="gallery" class="gallery" aria-live="polite"></div>

    <div class="app-footer app-footer" role="contentinfo">
      © 2025 — Photos licensed under CC BY-NC-SA 4.0 — <a href="/license">License</a>
    </div>
  </div>
</div>

<!-- DIALOG / OVERLAY -->
<div class="overlay" id="overlay" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="dialog" role="document" id="dialogWindow" aria-labelledby="dialogTitle">
    <div class="dialog-titlebar">
      <div class="dialog-title" id="dialogTitle">Preview</div>
      <div class="title-controls">
        <div class="title-btn" id="btnClose" title="Close">X</div>
      </div>
    </div>

    <div class="dialog-body">
      <img id="dialogImg" alt="Full photo">
    </div>

    <div class="dialog-footer" id="dialogFooter">filename.jpg</div>
  </div>

  <div class="dialog-nav left" id="navLeft" aria-hidden="true" title="Previous">‹</div>
  <div class="dialog-nav right" id="navRight" aria-hidden="true" title="Next">›</div>
</div>

<script>
/* -------------------------
   Gallery + Dialog logic
   ------------------------- */
let photoList = [];
let currentIndex = -1;

const gallery = document.getElementById('gallery');
const overlay = document.getElementById('overlay');
const dialogImg = document.getElementById('dialogImg');
const dialogFooter = document.getElementById('dialogFooter');
const dialogTitle = document.getElementById('dialogTitle');
const navLeft = document.getElementById('navLeft');
const navRight = document.getElementById('navRight');
const btnClose = document.getElementById('btnClose');

// load photos.json
fetch('photos/photos.json')
  .then(r => r.json())
  .then(list => {
    photoList = list;
    list.forEach((file, idx) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'thumb';
      wrapper.setAttribute('tabindex', '0');
      const img = document.createElement('img');
      img.src = 'photos/thumbs/' + file;
      img.alt = file;
      wrapper.appendChild(img);
      wrapper.addEventListener('click', () => openDialog(idx));
      wrapper.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') openDialog(idx); });
      gallery.appendChild(wrapper);
    });
  })
  .catch(err => {
    gallery.textContent = 'No photos found.';
    console.error(err);
  });

function openDialog(index) {
  if (!photoList || index < 0 || index >= photoList.length) return;
  currentIndex = index;
  const filename = photoList[index];
  dialogImg.src = 'photos/full/' + filename;
  dialogFooter.textContent = filename;
  dialogTitle.textContent = 'Preview — ' + filename;
  overlay.style.display = 'flex';
  overlay.setAttribute('aria-hidden','false');

  // update nav visibility
  navLeft.classList.toggle('hidden', index === 0);
  navRight.classList.toggle('hidden', index === photoList.length - 1);
}

function closeDialog() {
  overlay.style.display = 'none';
  overlay.setAttribute('aria-hidden','true');
  dialogImg.src = '';
  currentIndex = -1;
}

// navigation functions
function goNext() {
  if (currentIndex < photoList.length - 1) openDialog(currentIndex + 1);
}
function goPrev() {
  if (currentIndex > 0) openDialog(currentIndex - 1);
}

// close when clicking outside the dialog
overlay.addEventListener('click', (e) => {
  if (e.target === overlay) closeDialog();
});

// nav clicks
navLeft.addEventListener('click', (e) => { e.stopPropagation(); goPrev(); });
navRight.addEventListener('click', (e) => { e.stopPropagation(); goNext(); });
btnClose.addEventListener('click', closeDialog);

// keyboard
document.addEventListener('keydown', (e) => {
  if (overlay.style.display !== 'flex') return;
  if (e.key === 'Escape') closeDialog();
  if (e.key === 'ArrowRight') goNext();
  if (e.key === 'ArrowLeft') goPrev();
});

// toolbar navigation (text-only)
function navHandler(e) {
  const target = e.currentTarget.getAttribute('data-target');
  // pressed animation
  e.currentTarget.classList.add('pressed');
  setTimeout(()=> e.currentTarget.classList.remove('pressed'), 110);

  if (!target) return;
  // navigate to path
  window.location.href = target;
}
document.getElementById('btnHome').addEventListener('click', navHandler);
document.getElementById('btnAbout').addEventListener('click', navHandler);
document.getElementById('btnLicense').addEventListener('click', navHandler);

// keyboard access for toolbar
['btnHome','btnAbout','btnLicense'].forEach(id => {
  const el = document.getElementById(id);
  el.setAttribute('tabindex','0');
  el.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); el.click(); }});
});
</script>
</body>
</html>
