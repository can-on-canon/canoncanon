<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canon Canon</title>

    <!-- Navigation Toolbar -->
    <style>
        /* ------------------------------------------------------- */
        /*  Toolbar                                                */
        /* ------------------------------------------------------- */
        .toolbar {
            background-color: #87ceeb; /* Light blue color like Windows 98 buttons */
            text-align: center;
            padding: 10px 0;
        }

        .toolbar a {
            display: inline-block;
            margin: 0 15px; /* Spacing between buttons */
            padding: 5px 10px;
            background-color: #6a5acd; /* Dark blue color like Windows 98 button faces */
            text-decoration: none;
            color: white;
            font-family: 'MSSans', sans-serif;
            border-radius: 2px;
        }

        .toolbar a:hover {
            background-color: #7b68ee; /* Slightly darker shade on hover */
        }
    </style>
</head>
<body>

<!-- Navigation Toolbar -->
<div class="toolbar">
    <a href="index.html">Home</a>
    <a href="about/index.html">About</a>
    <a href="license/index.html">License</a>
    <a href="https://www.instagram.com/canoncanon.cc" target="_blank">Instagram</a>
</div>

<header>
    <h1>Canon Canon</h1>
</header>

<!-- Gallery -->
<div class="gallery">
    <!-- Example photo 1 -->
    <img src="./photos/thumb/IMG_0268.jpg" alt="Photo 1" onclick="openLightbox('IMG_0268')">

    <!-- Example photo 2 -->
    <img src="./photos/thumb/IMG_0270.jpg" alt="Photo 2" onclick="openLightbox('IMG_0270')">
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close-button" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-image" id="lightboxImage">
</div>

<!-- JavaScript for Lightbox -->
<script>
    function openLightbox(photoId) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImage');

        // Fetch the photo filename
        lightboxImg.src = `./photos/full/${photoId}`;

        lightbox.style.display = 'block';
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }
</script>
</body>
</html>
