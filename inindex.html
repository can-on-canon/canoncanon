<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CanonCanon – Windows 98 Style Gallery</title>

<!-- 1️⃣ Font ------------------------------------------------------------ -->
<style>
@font-face{font-family:"MS Sans Serif";src:local("MS Sans Serif"),url(https://fonts.gstatic.com/s/ms-sans-serif/v1/XXXXX.woff2) format("woff2");}
body{font-family:"MS Sans Serif",Tahoma,Arial,sans-serif;background:#008080;color:#000;font-size:12px;margin:0;padding-top:30px;}
a{color:#00f;text-decoration:none;cursor:pointer;}
</style>

<!-- 2️⃣ Toolbar ---------------------------------------------------------- -->
<style>
#toolbar{
    position:fixed;top:0;left:0;width:100%;height:30px;
    background:#000080;color:white;display:flex;align-items:center;
    box-shadow:0 1px 2px rgba(0,0,0,.3);z-index:100;
}
#toolbar .btn{
    display:flex;align-items:center;justify-content:center;
    width:70px;height:26px;margin-left:2px;background:#C0C0C0;
    border:1px solid #FFF;border-bottom:1px solid #000;border-right:1px solid #000;
    cursor:pointer;font-size:12px;color:#000;user-select:none;
}
#toolbar .btn:hover{background:#FFF;}
#toolbar .btn-start{
    width:34px;height:26px;margin-left:0;background:#C0C0C0;
    border:1px solid #FFF;border-bottom:1px solid #000;border-right:1px solid #000;
}
#toolbar .btn-start img{width:16px;height:16px;margin:auto;}
</style>

<!-- 3️⃣ Gallery container ------------------------------------------------ -->
<style>
#gallery{
    display:grid;gap:10px;padding:20px;
    grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
}
#gallery img{width:100%;cursor:pointer;border:2px solid #C0C0C0;}
</style>
</head>

<body>

<!-- 4️⃣ Toolbar -->
<div id="toolbar">
    <div class="btn btn-start" onclick="location.href='index.html'">
        <!-- 16x16 Windows icon (you can replace with any PNG) -->
        <img src="icons/windows.png" alt="Start">
    </div>
    <div class="btn" onclick="location.href='index.html'">Home</div>
    <div class="btn" onclick="location.href='about.html'">About</div>
    <div class="btn" onclick="location.href='license.html'">License</div>
    <div class="btn" onclick="location.href='instagram.html'">Instagram</div>
</div>

<!-- 5️⃣ Gallery -->
<div id="gallery">
    <!-- thumbnails pulled from photos/thumb/ -->
    <img src="photos/thumb/IMG_0268.jpg" alt="">
    <img src="photos/thumb/IMG_0270.jpg" alt="">
</div>

<!-- 6️⃣ Lightbox (the one you already have) ----------------------------- -->
<script>
/* Example lightbox – replace with your own if needed */
document.querySelectorAll('#gallery img').forEach(img=>{
    img.addEventListener('click',()=>{
        const full = 'photos/full/' + img.src.split('/thumb/')[1];
        const lb=document.createElement('div');
        lb.style.position='fixed';lb.style.top=0;lb.style.left=0;
        lb.style.width='100%';lb.style.height='100%';
        lb.style.background='rgba(0,0,0,.8)';lb.style.display='flex';
        lb.style.alignItems='center';lb.style.justifyContent='center';
        const fg=document.createElement('img');
        fg.src=full;fg.style.maxWidth='90%';fg.style.maxHeight='90%';
        lb.appendChild(fg);
        document.body.appendChild(lb);
        lb.addEventListener('click',()=>lb.remove());
    });
});
</script>

</body>
</html>
