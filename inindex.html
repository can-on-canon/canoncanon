:root{

body{

/* ---------- toolbar ---------- */
.win98-toolbar{
  display:flex;
  align-items:center;
  background:var(--toolbar-bg);
  padding:0 4px;
  height:24px;
  user-select:none;
}

.win98-toolbar button{
  background:var(--btn-bg);
  border:var(--btn-border);
  padding:0 8px;
  height:18px;
  line-height:16px;
  font-size:11px;
  margin-right:4px;
  cursor:pointer;
}

.win98-toolbar button:hover{
  background:var(--btn-hover);
}

/* spacer pushes the right‑aligned buttons */
.win98-toolbar .spacer{
  flex:1;
}
