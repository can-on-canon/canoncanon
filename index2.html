<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>canon²</title>

<style>
@font-face {
    font-family: 'MSSans';
    src: url('/fonts/converted/ms_sans_serif.woff2') format('woff2');
}

body {
    margin: 0;
    font-family: 'MSSans', sans-serif;
    background: #ffffff;
    color: #202122;
}

@media (prefers-color-scheme: dark) {
    body {
        background: #2e2e2e;
        color: #f0b6e7;
    }
}

header {
    padding: 28px;
    text-align: center;
    font-size: 28px;
    font-weight: 600;
}

/* ---------------- Gallery ---------------- */
.gallery-wrap {
    max-width: 1300px;
    margin: 0 auto;
    padding: 0 24px 40px;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
}

.gallery img {
    height: 280px;
    width: auto;
    display: block;
    cursor: pointer;
}

/* ---------------- Lightbox ---------------- */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.lightbox img {
    max-width: 92vw;
    max-height: 92vh;
}

/* Metadata panel */
.lightbox-meta {
    position: absolute;
    bottom: 0;
    right: 0;
    left: 0;
    background: rgba(0,0,0,0.75);
    color: #fff;
    font-size: 13px;
    line-height: 1.4;
    padding: 14px 16px;
    display: none;
}

/* Info button */
.info-btn {
    position: absolute;
    bottom: 16px;
    right: 16px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    border: none;
    padding: 6px 10px;
    font-size: 13px;
    cursor: pointer;
}

.lightbox.show-meta .lightbox-meta {
    display: block;
}

footer {
    padding: 24px;
    text-align: center;
    font-size: 13px;
    opacity: 0.7;
}
</style>
</head>

<body>

<header>canoncanon.cc</header>

<div class="gallery-wrap">
    <div class="gallery" id="gallery"></div>
</div>

<div class="lightbox" id="lightbox">
    <img id="lightboxImg" alt="">
    <button class="info-btn" id="infoBtn">(i)</button>
    <div class="lightbox-meta" id="lightboxMeta"></div>
</div>

<footer>
© 2025 — Photos licensed under CC BY-NC-SA 4.0
</footer>

<script>
let photos = [];
let currentIndex = 0;

fetch("photos/photos.json")
    .then(r => r.json())
    .then(data => {
        photos = data;
        const gallery = document.getElementById("gallery");

        data.forEach((entry, idx) => {
            const file = typeof entry === "string" ? entry : entry.file;

            const img = document.createElement("img");
            img.src = "photos/thumbs/" + file.replace(/\.jpg$/i, ".webp");
            img.loading = "lazy";

            img.onerror = () => {
                img.onerror = null;
                img.src = "photos/thumbs/" + file;
            };

            img.onclick = () => openLightbox(idx);

            gallery.appendChild(img);
        });
    });

function openLightbox(index) {
    currentIndex = index;
    const entry = photos[index];
    const file = typeof entry === "string" ? entry : entry.file;

    const lb = document.getElementById("lightbox");
    const img = document.getElementById("lightboxImg");

    img.src = "photos/full/" + file;

    // Metadata
    const meta = document.getElementById("lightboxMeta");
    if (typeof entry === "object") {
        meta.innerHTML = `
            ${entry.camera || ""}<br>
            ${entry.lens || ""}<br>
            ${[entry.focal, entry.aperture, entry.shutter, entry.iso && "ISO " + entry.iso]
                .filter(Boolean)
                .join(" · ")}
            ${entry.date ? "<br>" + entry.date : ""}
        `;
    } else {
        meta.innerHTML = "";
    }

    lb.classList.remove("show-meta");
    lb.style.display = "flex";
}

/* Close ONLY when clicking background */
document.getElementById("lightbox").addEventListener("click", e => {
    if (e.target.id === "lightbox") {
        e.currentTarget.style.display = "none";
    }
});

/* Toggle metadata */
document.getElementById("infoBtn").onclick = e => {
    e.stopPropagation();
    document.getElementById("lightbox").classList.toggle("show-meta");
};

/* Escape to close */
document.addEventListener("keydown", e => {
    if (e.key === "Escape") {
        document.getElementById("lightbox").style.display = "none";
    }
});
</script>

</body>
</html>
