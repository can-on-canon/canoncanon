<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>canoncanon.cc</title>

<link rel="icon" href="/favicon.png">

<style>
@font-face {
    font-family: "MyriadPro";
    src: url("/fonts/converted/MyriadPro-Regular.woff2") format("woff2"),
         url("/fonts/converted/MyriadPro-Regular.woff") format("woff");
    font-weight: 400;
    font-style: normal;
    font-display: swap;
}

body {
    margin: 0;
    font-family: inherit;
    background: var(--bg);
    color: var(--fg);
}

header {
    padding: 28px;
    text-align: center;
    font-size: 28px;
    letter-spacing: -0.02em;
}

.gallery-wrap {
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 32px 40px;
}

.gallery {
    column-count: 4;
    column-gap: 8px;
}

@media (max-width: 1200px) { .gallery { column-count: 3; } }
@media (max-width: 800px)  { .gallery { column-count: 2; } }
@media (max-width: 500px)  { .gallery { column-count: 1; } }

.gallery img {
    width: 100%;
    margin-bottom: 8px;
    cursor: pointer;
    display: block;
}

.lightbox {
    position: fixed;
    inset: 0;
    background: color-mix(in srgb, var(--bg) 92%, black);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.lightbox img {
    max-width: 92vw;
    max-height: 92vh;
}

.counter {
    position: absolute;
    bottom: 18px;
    left: 18px;
    font-size: 14px;
    font-weight: 300;
    color: var(--accent);
}

.info-btn {
    position: absolute;
    bottom: 18px;
    right: 18px;
    background: color-mix(in srgb, var(--bg) 80%, black);
    color: var(--fg);
    border: none;
    padding: 8px 14px;
    font-size: 13px;
    letter-spacing: 0.08em;
    cursor: pointer;
}

.lightbox-meta {
    position: absolute;
    bottom: 56px;
    left: 50%;
    transform: translateX(-50%);
    width: min(560px, calc(100vw - 40px));
    background: color-mix(in srgb, var(--bg) 78%, black);
    padding: 22px 24px;
    display: none;
    font-family: "MyriadPro";
    font-size: 16px;
    line-height: 1.6;
    color: var(--fg);
}

.meta-grid {
    display: grid;
    grid-template-columns: 1fr auto;
    column-gap: 28px;
    row-gap: 6px;
}

.meta-label {
    opacity: 0.65;
}

.meta-value {
    text-align: right;
}

.lightbox.show-meta .lightbox-meta {
    display: block;
}

footer {
    padding: 24px;
    text-align: center;
    font-size: 13px;
    opacity: 0.7;
}
</style>
</head>

<body>

<header>canoncanon.cc</header>

<div class="gallery-wrap">
    <div class="gallery" id="gallery"></div>
</div>

<div class="lightbox" id="lightbox">
    <img id="lightboxImg" alt="">
    <div class="counter" id="counter"></div>
    <button class="info-btn" id="infoBtn">INFO</button>
    <div class="lightbox-meta" id="lightboxMeta"></div>
</div>

<footer>
© 2025 — Photos licensed under CC BY-NC-SA 4.0
</footer>

<script>
let photos = [];
let currentIndex = 0;
let infoOpen = false;
let touchStartX = 0;

fetch("photos/photos.json")
.then(r => r.json())
.then(data => {
    photos = data;
    const gallery = document.getElementById("gallery");

    data.forEach((p, i) => {
        const img = document.createElement("img");
        img.src = "photos/thumbs/" + p.FileName.replace(/\.jpg$/i, ".webp");
        img.loading = "lazy";
        img.onerror = () => {
            img.onerror = null;
            img.src = "photos/thumbs/" + p.FileName;
        };
        img.onclick = () => openLightbox(i);
        gallery.appendChild(img);
    });
});

function renderMeta(p) {
    document.getElementById("lightboxMeta").innerHTML = `
        <div class="meta-grid">
            <div class="meta-label">Camera</div><div class="meta-value">${p.Model || ""}</div>
            <div class="meta-label">Lens</div><div class="meta-value">${p.LensModel || ""}</div>
            <div class="meta-label">Focal</div><div class="meta-value">${p.FocalLength || ""}</div>
            <div class="meta-label">Aperture</div><div class="meta-value">${p.Aperture ? "f/" + p.Aperture : ""}</div>
            <div class="meta-label">Shutter</div><div class="meta-value">${p.ShutterSpeed || ""}</div>
            <div class="meta-label">ISO</div><div class="meta-value">${p.ISO ? "ISO " + p.ISO : ""}</div>
            <div class="meta-label">Date</div><div class="meta-value">${p.DateTimeOriginal ? p.DateTimeOriginal.split(" ")[0].replace(/:/g,"-") : ""}</div>
        </div>
    `;
}

function openLightbox(i) {
    currentIndex = i;
    const p = photos[i];

    document.getElementById("lightboxImg").src = "photos/full/" + p.FileName;
    document.getElementById("counter").textContent = `(${i + 1}/${photos.length})`;

    renderMeta(p);

    const lb = document.getElementById("lightbox");
    lb.style.display = "flex";
    lb.classList.toggle("show-meta", infoOpen);
}

document.getElementById("lightbox").addEventListener("click", e => {
    if (e.target.id === "lightbox") {
        e.currentTarget.style.display = "none";
        infoOpen = false;
    }
});

document.getElementById("infoBtn").onclick = e => {
    e.stopPropagation();
    infoOpen = !infoOpen;
    document.getElementById("lightbox").classList.toggle("show-meta", infoOpen);
};

document.addEventListener("keydown", e => {
    const lb = document.getElementById("lightbox");
    if (lb.style.display !== "flex") return;

    if (e.key === "ArrowRight" && currentIndex < photos.length - 1) openLightbox(currentIndex + 1);
    if (e.key === "ArrowLeft" && currentIndex > 0) openLightbox(currentIndex - 1);
    if (e.key === "Escape") { lb.style.display = "none"; infoOpen = false; }
});

const lbEl = document.getElementById("lightbox");

lbEl.addEventListener("touchstart", e => {
    touchStartX = e.touches[0].clientX;
}, { passive: true });

lbEl.addEventListener("touchend", e => {
    const dx = e.changedTouches[0].clientX - touchStartX;
    if (Math.abs(dx) < 50) return;
    if (dx < 0 && currentIndex < photos.length - 1) openLightbox(currentIndex + 1);
    if (dx > 0 && currentIndex > 0) openLightbox(currentIndex - 1);
});
</script>

</body>
</html>
