<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>canon²</title>
<meta name="description" content="Photography archive">

<style>
/* ------------------------------------------------------- */
/*  Fonts                                                  */
/* ------------------------------------------------------- */
@font-face {
    font-family: 'MSSans';
    src: url('/fonts/converted/ms_sans_serif.woff2') format('woff2'),
         url('/fonts/converted/ms_sans_serif.woff') format('woff');
    font-weight: 400;
}

@font-face {
    font-family: 'MSSans';
    src: url('/fonts/converted/ms_sans_serif_bold.woff2') format('woff2'),
         url('/fonts/converted/ms_sans_serif_bold.woff') format('woff');
    font-weight: 700;
}

/* ------------------------------------------------------- */
/*  Base                                                   */
/* ------------------------------------------------------- */
body {
    margin: 0;
    font-family: 'MSSans', sans-serif;
    background: #ffffff;
    color: #202122;
}

@media (prefers-color-scheme: dark) {
    body {
        background: #2e2e2e;
        color: #f0b6e7;
    }
}

header {
    padding: 28px;
    text-align: center;
    font-size: 28px;
    font-weight: 600;
}

/* ------------------------------------------------------- */
/*  Gallery Grid                                           */
/* ------------------------------------------------------- */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
    gap: 28px;
    padding: 28px;
}

figure {
    margin: 0;
    position: relative;
}

figure img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 6px;
    cursor: pointer;
}

/* ------------------------------------------------------- */
/*  Info Button + Metadata                                 */
/* ------------------------------------------------------- */
.info-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    border: none;
    background: rgba(0,0,0,0.65);
    color: white;
    font-size: 14px;
    cursor: pointer;
}

.meta {
    position: absolute;
    inset: auto 0 0 0;
    background: rgba(0,0,0,0.78);
    color: #fff;
    font-size: 13px;
    line-height: 1.4;
    padding: 12px 14px;
    opacity: 0;
    transition: opacity 0.2s ease;
}

figure.show-meta .meta {
    opacity: 1;
}

/* ------------------------------------------------------- */
/*  Lightbox                                               */
/* ------------------------------------------------------- */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

.lightbox img {
    max-width: 92vw;
    max-height: 92vh;
    border-radius: 12px;
}

/* ------------------------------------------------------- */
/*  Footer                                                 */
/* ------------------------------------------------------- */
footer {
    padding: 24px;
    text-align: center;
    font-size: 13px;
    opacity: 0.7;
}
</style>
</head>

<body>

<header>canoncanon.cc</header>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
    <img id="lightboxImg" alt="">
</div>

<footer>
© 2025 — Photos licensed under CC BY-NC-SA 4.0
</footer>

<script>
let photos = [];
let currentIndex = 0;

/* ------------------------------------------------------- */
/*  Load photos.json                                       */
/* ------------------------------------------------------- */
fetch("photos/photos.json")
    .then(r => r.json())
    .then(data => {
        photos = data;
        const gallery = document.getElementById("gallery");

        data.forEach((p, idx) => {
            const fig = document.createElement("figure");

            const img = document.createElement("img");
            img.src = "photos/thumbs/" + p.file.replace(/\.jpg$/i, ".webp");
            img.loading = "lazy";
            img.onclick = () => openLightbox(idx);

            const btn = document.createElement("button");
            btn.className = "info-btn";
            btn.textContent = "ⓘ";
            btn.onclick = e => {
                e.stopPropagation();
                fig.classList.toggle("show-meta");
            };

            const meta = document.createElement("figcaption");
            meta.className = "meta";
            meta.innerHTML = `
                <strong>${p.camera || ""}</strong><br>
                ${p.lens || ""}<br>
                ${[p.focal, p.aperture, p.shutter, p.iso && "ISO " + p.iso]
                    .filter(Boolean)
                    .join(" · ")}<br>
                ${p.date || ""}
            `;

            fig.append(img, btn, meta);
            gallery.appendChild(fig);
        });
    });

/* ------------------------------------------------------- */
/*  Lightbox                                               */
/* ------------------------------------------------------- */
function openLightbox(index) {
    currentIndex = index;
    document.getElementById("lightboxImg").src =
        "photos/full/" + photos[index].file;
    document.getElementById("lightbox").style.display = "flex";
}

document.getElementById("lightbox").onclick = () => {
    document.getElementById("lightbox").style.display = "none";
};

document.addEventListener("keydown", e => {
    const lb = document.getElementById("lightbox");
    if (lb.style.display !== "flex") return;

    if (e.key === "Escape") lb.style.display = "none";
});
</script>

</body>
</html>
