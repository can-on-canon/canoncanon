<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Gallery</title>

<style>
/* =======================
   FONTS
======================= */
@font-face {
    font-family: "MyriadPro";
    src:
        url("fonts/MyriadPro-Regular.woff2") format("woff2"),
        url("fonts/MyriadPro-Regular.woff") format("woff");
    font-weight: normal;
    font-style: normal;
}

/* =======================
   BASE
======================= */
html, body {
    margin: 0;
    background: #2e2e2e;
    color: #eee;
    font-family: "MS Sans Serif", Arial, sans-serif;
}

/* =======================
   HEADER
======================= */
header {
    text-align: center;
    padding: 20px 0;
    font-size: 20px;
}

/* =======================
   GALLERY
======================= */
.gallery-wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px;
}

.gallery {
    column-count: 4;
    column-gap: 10px;
}

@media (max-width: 1200px) { .gallery { column-count: 3; } }
@media (max-width: 800px)  { .gallery { column-count: 2; } }
@media (max-width: 500px)  { .gallery { column-count: 1; } }

.gallery img {
    width: 100%;
    display: block;
    margin-bottom: 10px;
    cursor: pointer;
    background: #444;
}

/* =======================
   LIGHTBOX
======================= */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.lightbox.active {
    display: flex;
}

.lightbox img {
    max-width: 90vw;
    max-height: 90vh;
}

/* =======================
   NAV ARROWS
======================= */
.nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 40px;
    color: #fff;
    cursor: pointer;
    user-select: none;
    padding: 20px;
}

.nav.left { left: 0; }
.nav.right { right: 0; }

/* =======================
   INFO PANEL
======================= */
.info-panel {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.75);
    padding: 18px 24px;
    display: none;
    font-family: "MyriadPro", Arial, sans-serif;
    font-size: 16px;
}

.info-panel.active {
    display: block;
}

.info-grid {
    max-width: 600px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr auto;
    row-gap: 6px;
    column-gap: 30px;
}

.info-label {
    opacity: 0.7;
}

/* =======================
   FOOTER CONTROLS
======================= */
.controls {
    position: absolute;
    bottom: 10px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    font-size: 14px;
}

.info-toggle {
    cursor: pointer;
}

.counter {
    opacity: 0.8;
}
</style>
</head>

<body>

<header>canoncanon.cc</header>

<div class="gallery-wrapper">
    <div id="gallery" class="gallery"></div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
    <div class="nav left">&#10094;</div>
    <img id="lightbox-img" />
    <div class="nav right">&#10095;</div>

    <div class="info-panel" id="infoPanel">
        <div class="info-grid" id="infoGrid"></div>
    </div>

    <div class="controls">
        <div class="counter" id="counter"></div>
        <div class="info-toggle" id="infoToggle">INFO</div>
    </div>
</div>

<script>
let photos = [];
let currentIndex = 0;

const gallery = document.getElementById("gallery");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const infoPanel = document.getElementById("infoPanel");
const infoGrid = document.getElementById("infoGrid");
const counter = document.getElementById("counter");

/* =======================
   LOAD JSON
======================= */
fetch("photos/photos.json")
.then(r => r.json())
.then(data => {
    photos = data;

    photos.forEach((p, i) => {
        const img = document.createElement("img");
        img.src = "photos/thumbs/" + p.FileName.replace(/\.jpg$/i, ".webp");
        img.onclick = () => openLightbox(i);
        gallery.appendChild(img);
    });
});

/* =======================
   LIGHTBOX
======================= */
function openLightbox(index) {
    currentIndex = index;
    const p = photos[index];

    lightboxImg.src = "photos/full/" + p.FileName;
    counter.textContent = `(${index + 1} / ${photos.length})`;

    updateInfo(p);

    lightbox.classList.add("active");
}

function closeLightbox() {
    lightbox.classList.remove("active");
}

/* =======================
   INFO
======================= */
function updateInfo(p) {
    infoGrid.innerHTML = `
        <div class="info-label">Camera</div><div>${p.Model || ""}</div>
        <div class="info-label">Lens</div><div>${p.LensModel || ""}</div>
        <div class="info-label">Focal Length</div><div>${p.FocalLength || ""}</div>
        <div class="info-label">Aperture</div><div>f/${p.Aperture || ""}</div>
        <div class="info-label">Shutter</div><div>${p.ShutterSpeed || ""}</div>
        <div class="info-label">ISO</div><div>${p.ISO || ""}</div>
        <div class="info-label">Date</div><div>${p.DateTimeOriginal || ""}</div>
    `;
}

/* =======================
   NAVIGATION
======================= */
function next() {
    if (currentIndex < photos.length - 1) {
        openLightbox(currentIndex + 1);
    }
}

function prev() {
    if (currentIndex > 0) {
        openLightbox(currentIndex - 1);
    }
}

document.querySelector(".nav.right").onclick = next;
document.querySelector(".nav.left").onclick = prev;

document.addEventListener("keydown", e => {
    if (!lightbox.classList.contains("active")) return;
    if (e.key === "ArrowRight") next();
    if (e.key === "ArrowLeft") prev();
    if (e.key === "Escape") closeLightbox();
});

/* =======================
   INFO TOGGLE
======================= */
document.getElementById("infoToggle").onclick = () => {
    infoPanel.classList.toggle("active");
};

/* =======================
   CLICK OUTSIDE
======================= */
lightbox.addEventListener("click", e => {
    if (e.target === lightbox) closeLightbox();
});

/* =======================
   SWIPE (MOBILE)
======================= */
let startX = 0;

lightbox.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
}, { passive: true });

lightbox.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    const diff = endX - startX;

    if (Math.abs(diff) > 50) {
        diff < 0 ? next() : prev();
    }
});
</script>

</body>
</html>
