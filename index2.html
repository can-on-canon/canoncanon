<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>canon²</title>

<style>
@font-face {
    font-family: 'MSSans';
    src: url('/fonts/converted/ms_sans_serif.woff2') format('woff2');
}

body {
    margin: 0;
    font-family: 'MSSans', sans-serif;
    background: #ffffff;
    color: #202122;
}

@media (prefers-color-scheme: dark) {
    body {
        background: #2e2e2e;
        color: #f0b6e7;
    }
}

header {
    padding: 28px;
    text-align: center;
    font-size: 28px;
    font-weight: 600;
}

/* -------------------------------- */
/*  Narrow centered gallery          */
/* -------------------------------- */
.gallery-wrap {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 24px 40px;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
}

.photo {
    position: relative;
    cursor: pointer;
}

.photo img {
    display: block;
    height: 280px; /* target row height */
    width: auto;
}

/* -------------------------------- */
/*  Metadata overlay (on click)      */
/* -------------------------------- */
.meta {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.78);
    color: #fff;
    font-size: 13px;
    line-height: 1.4;
    padding: 16px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease;
}

.photo.show-meta .meta {
    opacity: 1;
    pointer-events: auto;
}

/* -------------------------------- */
/*  Lightbox                         */
/* -------------------------------- */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

.lightbox img {
    max-width: 92vw;
    max-height: 92vh;
}

footer {
    padding: 24px;
    text-align: center;
    font-size: 13px;
    opacity: 0.7;
}
</style>
</head>

<body>

<header>canoncanon.cc</header>

<div class="gallery-wrap">
    <div class="gallery" id="gallery"></div>
</div>

<div class="lightbox" id="lightbox">
    <img id="lightboxImg" alt="">
</div>

<footer>
© 2025 — Photos licensed under CC BY-NC-SA 4.0
</footer>

<script>
let photos = [];

fetch("photos/photos.json")
    .then(r => r.json())
    .then(data => {
        photos = data;
        const gallery = document.getElementById("gallery");

        data.forEach((entry, idx) => {
            const file = typeof entry === "string" ? entry : entry.file;

            const photo = document.createElement("div");
            photo.className = "photo";

            const img = document.createElement("img");
            img.src = "photos/thumbs/" + file.replace(/\.jpg$/i, ".webp");
            img.loading = "lazy";

            img.onerror = () => {
                img.onerror = null;
                img.src = "photos/thumbs/" + file;
            };

            img.onclick = () => {
                photo.classList.toggle("show-meta");
            };

            img.ondblclick = e => {
                e.stopPropagation();
                openLightbox(file);
            };

            const meta = document.createElement("div");
            meta.className = "meta";

            if (typeof entry === "object") {
                meta.innerHTML = `
                    ${entry.camera || ""}<br>
                    ${entry.lens || ""}<br>
                    ${[entry.focal, entry.aperture, entry.shutter, entry.iso && "ISO " + entry.iso]
                        .filter(Boolean)
                        .join(" · ")}
                    ${entry.date ? "<br>" + entry.date : ""}
                `;
            }

            photo.append(img, meta);
            gallery.appendChild(photo);
        });
    });

function openLightbox(file) {
    document.getElementById("lightboxImg").src =
        "photos/full/" + file;
    document.getElementById("lightbox").style.display = "flex";
}

document.getElementById("lightbox").onclick = () => {
    document.getElementById("lightbox").style.display = "none";
};
</script>

</body>
</html>
