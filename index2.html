<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>canon²</title>

<style>
@font-face {
    font-family: 'MSSans';
    src: url('/fonts/converted/ms_sans_serif.woff2') format('woff2');
}

body {
    margin: 0;
    font-family: 'MSSans', sans-serif;
    background: #2e2e2e;
    color: #f0b6e7;
}

header {
    padding: 28px;
    text-align: center;
    font-size: 28px;
    font-weight: 600;
}

/* ---------- Masonry Gallery ---------- */
.gallery-wrap {
    max-width: 1350px;
    margin: 0 auto;
    padding: 0 24px 40px;
}

.gallery {
    column-count: 4;
    column-gap: 8px;
}

@media (max-width: 1200px) {
    .gallery { column-count: 3; }
}
@media (max-width: 800px) {
    .gallery { column-count: 2; }
}
@media (max-width: 500px) {
    .gallery { column-count: 1; }
}

.gallery img {
    width: 100%;
    height: auto;
    display: block;
    margin-bottom: 8px;
    cursor: pointer;
}

/* ---------- Lightbox ---------- */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.lightbox img {
    max-width: 92vw;
    max-height: 92vh;
}

/* Counter bottom-left */
.counter {
    position: absolute;
    bottom: 16px;
    left: 16px;
    color: #fff;
    font-size: 13px;
    opacity: 0.85;
}

/* Info button bottom-right */
.info-btn {
    position: absolute;
    bottom: 16px;
    right: 16px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    border: none;
    padding: 6px 10px;
    font-size: 13px;
    cursor: pointer;
}

/* Metadata panel */
.lightbox-meta {
    position: absolute;
    bottom: 48px;
    left: 16px;
    right: 16px;
    background: rgba(0,0,0,0.75);
    color: #fff;
    font-size: 13px;
    line-height: 1.4;
    padding: 14px 16px;
    display: none;
}

.lightbox.show-meta .lightbox-meta {
    display: block;
}

footer {
    padding: 24px;
    text-align: center;
    font-size: 13px;
    opacity: 0.7;
}
</style>
</head>

<body>

<header>canoncanon.cc</header>

<div class="gallery-wrap">
    <div class="gallery" id="gallery"></div>
</div>

<div class="lightbox" id="lightbox">
    <img id="lightboxImg" alt="">
    <div class="counter" id="counter"></div>
    <button class="info-btn" id="infoBtn">(i)</button>
    <div class="lightbox-meta" id="lightboxMeta"></div>
</div>

<footer>
© 2025 — Photos licensed under CC BY-NC-SA 4.0
</footer>

<script>
let photos = [];
let currentIndex = 0;

fetch("photos/photos.json")
    .then(r => r.json())
    .then(data => {
        photos = data;
        const gallery = document.getElementById("gallery");

        data.forEach((entry, idx) => {
            const file = typeof entry === "string" ? entry : entry.file;

            const img = document.createElement("img");
            img.src = "photos/thumbs/" + file.replace(/\.jpg$/i, ".webp");
            img.loading = "lazy";

            img.onerror = () => {
                img.onerror = null;
                img.src = "photos/thumbs/" + file;
            };

            img.onclick = () => openLightbox(idx);

            gallery.appendChild(img);
        });
    });

function openLightbox(index) {
    currentIndex = index;
    const entry = photos[index];
    const file = typeof entry === "string" ? entry : entry.file;

    document.getElementById("lightboxImg").src =
        "photos/full/" + file;

    document.getElementById("counter").textContent =
        `(${index + 1}/${photos.length})`;

    const meta = document.getElementById("lightboxMeta");
    if (typeof entry === "object") {
        meta.innerHTML = `
            ${entry.camera || ""}<br>
            ${entry.lens || ""}<br>
            ${[entry.focal, entry.aperture, entry.shutter, entry.iso && "ISO " + entry.iso]
                .filter(Boolean)
                .join(" · ")}
            ${entry.date ? "<br>" + entry.date : ""}
        `;
    } else {
        meta.innerHTML = "";
    }

    const lb = document.getElementById("lightbox");
    lb.classList.remove("show-meta");
    lb.style.display = "flex";
}

/* Close only on background click */
document.getElementById("lightbox").addEventListener("click", e => {
    if (e.target.id === "lightbox") {
        e.currentTarget.style.display = "none";
    }
});

/* Info toggle */
document.getElementById("infoBtn").onclick = e => {
    e.stopPropagation();
    document.getElementById("lightbox").classList.toggle("show-meta");
};

/* Keyboard navigation */
document.addEventListener("keydown", e => {
    const lb = document.getElementById("lightbox");
    if (lb.style.display !== "flex") return;

    if (e.key === "ArrowRight" && currentIndex < photos.length - 1) {
        openLightbox(currentIndex + 1);
    }
    if (e.key === "ArrowLeft" && currentIndex > 0) {
        openLightbox(currentIndex - 1);
    }
    if (e.key === "Escape") {
        lb.style.display = "none";
    }
});
</script>

</body>
</html>
