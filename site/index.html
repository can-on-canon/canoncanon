<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canoncanon.cc – Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0e0e11;
      color: white;
    }

    header {
      padding: 24px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
      padding: 12px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .gallery img:hover {
      transform: scale(1.04);
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 92vw;
      max-height: 92vh;
      border-radius: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<header>canoncanon.cc</header>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <img id="lightboxImg">
</div>

<footer>
  © 2025 — All photos licensed under CC BY-SA 4.0
</footer>

<script>
fetch("photos/photos.json")
  .then(r => r.json())
  .then(list => {
    const gallery = document.getElementById("gallery");

    list.forEach(file => {
      const img = document.createElement("img");
      img.src = "photos/" + file;
      img.loading = "lazy";

      img.onclick = () => {
        document.getElementById("lightboxImg").src = img.src;
        document.getElementById("lightbox").style.display = "flex";
      };

      gallery.appendChild(img);
    });
  });

document.getElementById("lightbox").onclick = () => {
  document.getElementById("lightbox").style.display = "none";
};
</script>

</body>
</html>
