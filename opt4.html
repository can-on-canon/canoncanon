<!DOCTYPE html>
<html lang="en">
<head>

<style>
/* ------------------------------------------------------- */
/*  Fonts                                                  */
/* ------------------------------------------------------- */
@font-face {
    font-family: 'MSSans';
    src: url('/fonts/converted/ms_sans_serif.woff2') format('woff2'),
         url('/fonts/converted/ms_sans_serif.woff') format('woff');
    font-weight: 400;
    font-style: normal;
}
@font-face {
    font-family: 'MSSans';
    src: url('/fonts/converted/ms_sans_serif_bold.woff2') format('woff2'),
         url('/fonts/converted/ms_sans_serif_bold.woff') format('woff');
    font-weight: 700;
    font-style: normal;
}

/* ------------------------------------------------------- */
/*  Base Layout — light by default                         */
/* ------------------------------------------------------- */
body {
    margin: 0;
    padding: 0;
    font-family: 'MSSans', sans-serif;
    background: #ffffff;
    color: #d941a4;
}

/* Light mode */
@media (prefers-color-scheme: light) {
    body {
        background: #ffffff;
        color: #d941a4;
    }
}

/* Dark mode */
@media (prefers-color-scheme: dark) {
    body {
        background: #0e0e11;
        color: #f78c20;
    }
}

/* ------------------------------------------------------- */
/*  Header                                                 */
/* ------------------------------------------------------- */
header {
    padding: 24px;
    text-align: center;
    font-size: 28px;
    font-weight: 600;
    letter-spacing: 0.5px;
}

/* ------------------------------------------------------- */
/*  Gallery                                                */
/* ------------------------------------------------------- */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 12px;
    padding: 12px;
}
.gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.15s ease;
}
.gallery img:hover {
    transform: scale(1.04);
}

/* ------------------------------------------------------- */
/*  Lightbox — Retro CRT Glass Effect                      */
/* ------------------------------------------------------- */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);           /* dark, transparent overlay */
    backdrop-filter: blur(4px) contrast(1.05);
    -webkit-backdrop-filter: blur(4px) contrast(1.05);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
    overflow: hidden; /* ensures noise overlay fits */
}

/* subtle CRT noise overlay */
.lightbox::before {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    background-repeat: repeat;
    opacity: 0.08;
    background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIHWP4////fwAJ/gP+Zsa1fQAAAABJRU5ErkJggg==");
}

/* image inside lightbox */
.lightbox img {
    max-width: 92vw;
    max-height: 92vh;
    border-radius: 14px;
    z-index: 2; /* ensure image stays above noise layer */
}

/* navigation arrows */
.nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-family: 'MSSans', sans-serif;
    font-size: 48px;
    padding: 10px 18px;
    cursor: pointer;
    user-select: none;
    opacity: 0.85;
    color: inherit;

/* ------------------------------------------------------- */
/*  Footer                                                 */
/* ------------------------------------------------------- */
footer {
    text-align: center;
    padding: 20px;
    font-size: 13px;
    opacity: 0.7;
}
</style>

<!-- Metadata + Icons -->
<link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
<link rel="shortcut icon" href="favicon.png" type="image/png">
<link rel="apple-touch-icon" sizes="64x64" href="favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>canon²</title>
<meta name="description" content="an awesome gallery of awesome stuff">

</head>
<body>

<header>canoncanon.cc – test page</header>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
    <img id="lightboxImg">
    <div id="prevBtn" class="nav-btn">‹</div>
    <div id="nextBtn" class="nav-btn">›</div>
</div>

<footer>
    website under construction<br>
    © 2025 — Photos licensed under CC BY-NC-SA 4.0
</footer>

<script>
let photoList = [];
let currentIndex = 0;

// Load photos.json
fetch("photos/photos.json")
  .then(r => r.json())
  .then(list => {
      photoList = list;
      const gallery = document.getElementById("gallery");

      list.forEach((file, idx) => {
          const img = document.createElement("img");
          img.src = "photos/thumbs/" + file;
          img.loading = "lazy";

          img.onclick = () => openLightbox(idx);
          gallery.appendChild(img);
      });
  });

function openLightbox(index) {
    currentIndex = index;
    document.getElementById("lightboxImg").src = "photos/full/" + photoList[index];
    document.getElementById("lightbox").style.display = "flex";
}

// Close when clicking background or arrow buttons
document.getElementById("lightbox").onclick = (e) => {
    if (e.target.id === "lightbox" || e.target.classList.contains("nav-btn")) {
        document.getElementById("lightbox").style.display = "none";
    }
};

// Next / Prev buttons
document.getElementById("nextBtn").onclick = (e) => {
    e.stopPropagation();
    if (currentIndex < photoList.length - 1) openLightbox(currentIndex + 1);
};
document.getElementById("prevBtn").onclick = (e) => {
    e.stopPropagation();
    if (currentIndex > 0) openLightbox(currentIndex - 1);
};

// Arrow keys
document.addEventListener("keydown", (event) => {
    const lightbox = document.getElementById("lightbox");
    if (lightbox.style.display !== "flex") return;

    if (event.key === "ArrowRight" && currentIndex < photoList.length - 1)
        openLightbox(currentIndex + 1);

    if (event.key === "ArrowLeft" && currentIndex > 0)
        openLightbox(currentIndex - 1);

    if (event.key === "Escape")
        lightbox.style.display = "none";
});
</script>

</body>
</html>
