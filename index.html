<!DOCTYPE html>
<html lang="en">
<head>
<style>
/* ------------------------------------------------------- */
/*  Fonts                                                   */
/* ------------------------------------------------------- */
@font-face {
    font-family: 'MSSans';
    src: url('/fonts/converted/ms_sans_serif.woff2') format('woff2'),
         url('/fonts/converted/ms_sans_serif.woff') format('woff');
    font-weight: 400;
    font-style: normal;
}

@font-face {
    font-family: 'MSSans';
    src: url('/fonts/converted/ms_sans_serif_bold.woff2') format('woff2'),
         url('/fonts/converted/ms_sans_serif_bold.woff') format('woff');
    font-weight: 700;
    font-style: normal;
}

/* ------------------------------------------------------- */
/*  Base Layout — default to light mode                     */
/* ------------------------------------------------------- */
body {
    margin: 0;
    padding: 0;
    font-family: 'MSSans', sans-serif;
    background: #ffffff;
    color: #d941a4;
}

/* Light mode explicitly */
@media (prefers-color-scheme: light) {
    body {
        background: #ffffff;
        color: #d941a4;
    }
}

/* Dark mode */
@media (prefers-color-scheme: dark) {
    body {
        background: #0e0e11;
        color: #f78c20;
    }
}

/* ------------------------------------------------------- */
/*  Header                                                  */
/* ------------------------------------------------------- */
header {
    padding: 24px;
    text-align: center;
    font-size: 28px;
    font-weight: 600;
    letter-spacing: 0.5px;
}

/* ------------------------------------------------------- */
/*  Gallery                                                 */
/* ------------------------------------------------------- */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 12px;
    padding: 12px;
}

.gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.15s ease;
}

.gallery img:hover {
    transform: scale(1.04);
}

/* ------------------------------------------------------- */
/*  Lightbox                                                */
/* ------------------------------------------------------- */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

.lightbox img {
    max-width: 92vw;
    max-height: 92vh;
    border-radius: 14px;
}

/* ------------------------------------------------------- */
/*  Footer                                                  */
/* ------------------------------------------------------- */
footer {
    text-align: center;
    padding: 20px;
    font-size: 13px;
    opacity: 0.7;
}
</style>

  <!-- Metadata + Icons -->
  <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" sizes="64x64" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>canon²</title>
  <meta name="description" content="an awesome gallery of awesome stuff">
</head>
<body>

<header>canoncanon.cc – test page</header>
<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <img id="lightboxImg">
</div>

<footer>
  website under construction<br>© 2025 — Photos licensed under CC BY-NC-SA 4.0
</footer>

<script>
fetch("photos/photos.json")
  .then(r => r.json())
  .then(list => {
    const gallery = document.getElementById("gallery");

    list.forEach(file => {
      const img = document.createElement("img");

      // Load the thumbnail (root/photos/thumbs)
      img.src = "photos/thumbs/" + file;
      img.loading = "lazy";

      // When clicked, load the full-size version
      img.onclick = () => {
        document.getElementById("lightboxImg").src = "photos/full/" + file;
        document.getElementById("lightbox").style.display = "flex";
      };

      gallery.appendChild(img);
    });
  });

document.getElementById("lightbox").onclick = () => {
  document.getElementById("lightbox").style.display = "none";
};
</script>

</body>
</html>
