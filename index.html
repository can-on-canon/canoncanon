<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canon²</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->

  <link rel="icon" type="image/png" href="/favicon.png">

  <style>
  /* ------------------------------------------------------- */
  /*  Fonts — Myriad Pro (ONLY files that actually exist)    */
  /* ------------------------------------------------------- */
  @font-face {
      font-family: 'MyriadPro';
      src: url('/fonts/converted/MyriadPro-Light.woff2') format('woff2'),
           url('/fonts/converted/MyriadPro-Light.woff') format('woff');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
  }

  @font-face {
      font-family: 'MyriadPro';
      src: url('/fonts/converted/MyriadPro-Regular.woff2') format('woff2'),
           url('/fonts/converted/MyriadPro-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
  }

  /* ------------------------------------------------------- */
  /*  Base Layout                                           */
  /* ------------------------------------------------------- */
  body {
      margin: 0;
      padding: 0;
      font-family: 'MyriadPro';
      font-weight: 400;
      background: #ffffff;
      color: #202122;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
  }

  @media (prefers-color-scheme: light) {
      body { color: #f78c20; }
  }

  @media (prefers-color-scheme: dark) {
      body {
          background: #2e2e2e;
          color: #f0b6e7;
      }
  }

  /* ------------------------------------------------------- */
  /*  Header                                                 */
  /* ------------------------------------------------------- */
  header {
      padding: 24px;
  }

  header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 400;
      letter-spacing: -0.015em;
  }

  /* ------------------------------------------------------- */
  /*  Gallery — NO cropping, NO rounding, NO hover effects  */
  /* ------------------------------------------------------- */
  .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
      padding: 12px;
  }

  .gallery img {
      width: 100%;
      height: auto;        /* preserve intrinsic aspect ratio */
      object-fit: contain; /* show entire image */
      border-radius: 0;    /* square corners */
      cursor: pointer;
      transition: none;    /* no hover animation */
  }

  .gallery img:hover {
      transform: none;     /* no zoom */
  }

  /* ------------------------------------------------------- */
  /*  Lightbox                                               */
  /* ------------------------------------------------------- */
  .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
  }

  .lightbox img {
      max-width: 92vw;
      max-height: 92vh;
      border-radius: 0; /* square corners */
  }

  .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      padding: 10px 18px;
      cursor: pointer;
      user-select: none;
      opacity: 0.8;
  }

  .nav-btn:hover { opacity: 1; }
  #prevBtn { left: 20px; }
  #nextBtn { right: 20px; }

  /* ------------------------------------------------------- */
  /*  Footer                                                 */
  /* ------------------------------------------------------- */
  footer {
      padding: 20px 24px;
      font-size: 13px;
      opacity: 0.7;
  }
  </style>

</head>
<body>

  <header>
    <h1>canoncanon.cc</h1>
  </header>

  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
      <img id="lightboxImg" alt="">
      <div id="prevBtn" class="nav-btn">⟸</div>
      <div id="nextBtn" class="nav-btn">⟹</div>
  </
