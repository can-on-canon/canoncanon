<!DOCTYPE html>
<html lang="en">
<head>

<style>
/* ------------------------------------------------------- */
/*  Fonts                                                  */
/* ------------------------------------------------------- */
@font-face {
    font-family: 'MSSans';
    src: url('/fonts/converted/ms_sans_serif.woff2') format('woff2'),
         url('/fonts/converted/ms_sans_serif.woff') format('woff');
    font-weight: 400;
    font-style: normal;
}
@font-face {
    font-family: 'MSSans';
    src: url('/fonts/converted/ms_sans_serif_bold.woff2') format('woff2'),
         url('/fonts/converted/ms_sans_serif_bold.woff') format('woff');
    font-weight: 700;
    font-style: normal;
}

/* ------------------------------------------------------- */
/*  Base Layout                                            */
/* ------------------------------------------------------- */
body {
    margin: 0;
    padding: 0;
    font-family: 'MSSans', sans-serif;
    background: #ffffff;
    color: #202122;
}

@media (prefers-color-scheme: light) {
    body {
        background: #ffffff;
        color: #f78c20;
    }
}

@media (prefers-color-scheme: dark) {
    body {
        background: #2e2e2e;
        color: #f0b6e7;
    }
}

/* ------------------------------------------------------- */
/*  Header                                                 */
/* ------------------------------------------------------- */
header {
    padding: 24px;
    text-align: center;
    font-size: 28px;
    font-weight: 600;
    letter-spacing: 0.5px;
}

/* ------------------------------------------------------- */
/*  Gallery                                                */
/* ------------------------------------------------------- */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 12px;
    padding: 12px;
}

.gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.15s ease;
}

.gallery img:hover {
    transform: scale(1.04);
}

/* ------------------------------------------------------- */
/*  Lightbox                                               */
/* ------------------------------------------------------- */
.lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

.lightbox img {
    max-width: 92vw;
    max-height: 92vh;
    border-radius: 14px;
}

/* Navigation arrows */
.nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-family: 'MSSans', sans-serif;
    font-size: 48px;
    padding: 10px 18px;
    cursor: pointer;
    user-select: none;
    opacity: 0.8;
    color: inherit;
}

.nav-btn:hover {
    opacity: 1;
}

#prevBtn { left: 20px; }
#nextBtn { right: 20px; }

/* ------------------------------------------------------- */
/*  Footer                                                 */
/* ------------------------------------------------------- */
footer {
    text-align: center;
    padding: 20px;
    font-size: 13px;
    opacity: 0.7;
}
</style>

<link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
<link rel="shortcut icon" href="favicon.png" type="image/png">
<link rel="apple-touch-icon" sizes="64x64" href="favicon.png">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>canon²</title>
<meta name="description" content="an awesome gallery of awesome stuff">

</head>
<body>

<header>canoncanon.cc – test page</header>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
    <img id="lightboxImg" alt="">
    <div id="prevBtn" class="nav-btn">⟸</div>
    <div id="nextBtn" class="nav-btn">⟹</div>
</div>

<footer>
    website under construction<br>
    © 2025 — Photos licensed under CC BY-NC-SA 4.0
</footer>

<script>
let photoList = [];
let currentIndex = 0;

/* ------------------------------------------------------- */
/*  Load photo list                                        */
/* ------------------------------------------------------- */
fetch("photos/photos.json")
    .then(res => res.json())
    .then(list => {
        photoList = list;
        const gallery = document.getElementById("gallery");

        list.forEach((name, idx) => {
            const img = document.createElement("img");

            // IMG_0120.jpg → IMG_0120.webp
            const webpName = name.replace(/\.jpg$/i, ".webp");

            img.src = "photos/thumbs/" + webpName;
            img.loading = "lazy";

            // Fallback to JPG thumbnail
            img.onerror = () => {
                img.onerror = null; // prevent infinite loop
                img.src = "photos/thumbs/" + name;
            };

            img.onclick = () => openLightbox(idx);
            gallery.appendChild(img);
        });
    })
    .catch(err => {
        console.error("Failed to load photos.json:", err);
    });

/* ------------------------------------------------------- */
/*  Lightbox                                               */
/* ------------------------------------------------------- */
function openLightbox(index) {
    currentIndex = index;
    document.getElementById("lightboxImg").src =
        "photos/full/" + photoList[index];
    document.getElementById("lightbox").style.display = "flex";
}

// Close when clicking backdrop
document.getElementById("lightbox").onclick = (e) => {
    if (e.target.id === "lightbox") {
        document.getElementById("lightbox").style.display = "none";
    }
};

// Navigation buttons
document.getElementById("nextBtn").onclick = (e) => {
    e.stopPropagation();
    if (currentIndex < photoList.length - 1) {
        openLightbox(currentIndex + 1);
    }
};

document.getElementById("prevBtn").onclick = (e) => {
    e.stopPropagation();
    if (currentIndex > 0) {
        openLightbox(currentIndex - 1);
    }
};

// Keyboard navigation
document.addEventListener("keydown", (e) => {
    const lightbox = document.getElementById("lightbox");
    if (lightbox.style.display !== "flex") return;

    if (e.key === "ArrowRight" && currentIndex < photoList.length - 1) {
        openLightbox(currentIndex + 1);
    }

    if (e.key === "ArrowLeft" && currentIndex > 0) {
        openLightbox(currentIndex - 1);
    }

    if (e.key === "Escape") {
        lightbox.style.display = "none";
    }
});
</script>
</body>
</html>
