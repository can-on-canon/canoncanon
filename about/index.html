<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canon²</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->

  <link rel="icon" type="image/png" href="/favicon.png">

  <style>
  /* ------------------------------------------------------- */
  /*  Fonts — Myriad Pro (ONLY files that actually exist)    */
  /* ------------------------------------------------------- */
  /*
     Your repository contains:
     - MyriadPro-Light (300)
     - MyriadPro-Regular (400)
     There is NO Semibold file, so we must not declare it.
  */

  @font-face {
      font-family: 'MyriadPro';
      src: url('/fonts/converted/MyriadPro-Light.woff2') format('woff2'),
           url('/fonts/converted/MyriadPro-Light.woff') format('woff');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
  }

  @font-face {
      font-family: 'MyriadPro';
      src: url('/fonts/converted/MyriadPro-Regular.woff2') format('woff2'),
           url('/fonts/converted/MyriadPro-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
  }

  /* ------------------------------------------------------- */
  /*  Base Layout — LEFT aligned                             */
  /* ------------------------------------------------------- */
  body {
      margin: 0;
      padding: 0;
      font-family: 'MyriadPro'; /* NO fallback while debugging */
      font-weight: 400;
      background: #ffffff;
      color: #202122;
      line-height: 1.5;

      /* Apple-like smoothing */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
  }

  /* Light mode */
  @media (prefers-color-scheme: light) {
      body {
          background: #ffffff;
          color: #f78c20;
      }
  }

  /* Dark mode */
  @media (prefers-color-scheme: dark) {
      body {
          background: #2e2e2e;
          color: #f0b6e7;
      }
  }

  /* ------------------------------------------------------- */
  /*  Header                                                 */
  /* ------------------------------------------------------- */
  header {
      padding: 24px;
  }

  header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 400; /* Regular — DO NOT use 600 */
      letter-spacing: -0.015em; /* Apple-era tracking */
  }

  /* ------------------------------------------------------- */
  /*  Content                                                */
  /* ------------------------------------------------------- */
  main {
      padding: 24px;
      font-weight: 300;
  }

  main p {
      margin-top: 0;
  }

  a {
      text-decoration: none;
      font-weight: 400;
  }

  </style>

</head>
<body>

  <header>
    <h1>about</h1>
  </header>

  <main>
    <p>
      come back later<br>
      ABCDEFGHIJKLMNOPQRSTUVWXYZ
    </p>
    <a href="/">take me back!!!</a>
  </main>

</body>
</html>
