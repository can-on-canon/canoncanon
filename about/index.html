<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canon²</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  /* ------------------------------------------------------- */
  /*  Fonts — Myriad Pro canonical weights                   */
  /* ------------------------------------------------------- */
  /* Adobe Myriad Pro standard weights:
     Light = 300
     Regular = 400
     Semibold = 600
  */

  @font-face {
      font-family: 'MyriadPro';
      src: url('./fonts/converted/MyriadPro-Light.woff2') format('woff2'),
           url('./fonts/converted/MyriadPro-Light.woff') format('woff');
      font-weight: 300;
      font-style: normal;
      font-display: swap;
  }

  @font-face {
      font-family: 'MyriadPro';
      src: url('./fonts/converted/MyriadPro-Regular.woff2') format('woff2'),
           url('./fonts/converted/MyriadPro-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
  }

  @font-face {
      font-family: 'MyriadPro';
      src: url('./fonts/converted/MyriadPro-Semibold.woff2') format('woff2'),
           url('./fonts/converted/MyriadPro-Semibold.woff') format('woff');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
  }

  /* ------------------------------------------------------- */
  /*  Base Layout — LEFT aligned                             */
  /* ------------------------------------------------------- */
  body {
      margin: 0;
      padding: 0;
      font-family: 'MyriadPro', sans-serif;
      font-weight: 400;
      background: #ffffff;
      color: #202122;
  }

  /* Light mode */
  @media (prefers-color-scheme: light) {
      body {
          background: #ffffff;
          color: #f78c20;
      }
  }

  /* Dark mode */
  @media (prefers-color-scheme: dark) {
      body {
          background: #2e2e2e;
          color: #f0b6e7;
      }
  }

  /* ------------------------------------------------------- */
  /*  Header — left aligned                                  */
  /* ------------------------------------------------------- */
  header {
      padding: 24px;
  }

  header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600; /* Semibold */
      letter-spacing: 0.5px;
  }

  /* ------------------------------------------------------- */
  /*  Content                                                */
  /* ------------------------------------------------------- */
  main {
      padding: 24px;
      font-weight: 300; /* Light */
  }

  main p {
      margin-top: 0;
  }

  /* ------------------------------------------------------- */
  /*  Footer                                                 */
  /* ------------------------------------------------------- */
  footer {
      padding: 20px 24px;
      font-size: 13px;
      font-weight: 300;
      opacity: 0.7;
  }
  </style>

</head>
<body>

  <header>
    <h1>about</h1>
  </header>

  <main>
    <p>come back later</br>ABCDEFGHIJKLMONPQRSTUVWXYZr</p>
    <a href="/">take me back!!!</a>
  </main>

</body>
</html>
